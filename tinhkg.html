<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhbmi</title>
</head>
<body>
<script>
    let inputwidht;
    let inputheight;
    inputwidht=parseInt(prompt('nhập dữ liệu widght'));
    inputheight=parseInt(prompt('nhậ dữ liệu height'));
    let bmi=inputwidht/(inputheight*inputheight);
    if (bmi<=18.5){
        alert('gầy')
    } else {
        if (bmi<25) {
            alert('bình thường')
        } else {
            if (bmi<30){
                alert('béo')
            }
        }
    }
</script>
</body>
</html>
